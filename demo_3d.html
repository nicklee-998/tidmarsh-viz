<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>DEMO 3D</title>
	<style>
		html, body {
			height: 100%;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}

		#stats { position: absolute; top:0; left: 0 }
		#stats #fps { background: transparent !important }
		#stats #fps #fpsText { color: #aaa !important }
		#stats #fps #fpsGraph { color: #0040ff }
	</style>
	<link rel="stylesheet" type="text/css" href="scripts2/css/pagemenu.css"/>
</head>

<body>
<div id="state"></div>
<div id="playground"></div>
<div id="submenu"></div>
<div id="voltage_tooltip">10V</div>

<script src="./libs/three.min.js"></script>
<script src="./libs/d3.js"></script>
<script src="./libs/jquery-1.11.1.min.js"></script>
<script src="./libs/tiny-pubsub.js"></script>
<script src="./libs/EasePack.min.js"></script>
<script src="./libs/TweenMax.min.js"></script>
<script src="./js/controls/OrbitControls.js"></script>
<script src="./js/libs/stats.min.js"></script>
<script src="./scripts2/view/PowerView.js"></script>
<script src="./scripts2/controllers/UiPowerViewMenu.js"></script>
<script src="./scripts2/global/CustomEvent.js"></script>
<script src="./scripts2/global/GlobalVars.js"></script>

<script>

	var container, scene, renderer, camera, controls, sw, sh;
	var powermenu, powerview;
	var mouse = new THREE.Vector2();

	var scene2, scene3;

	$(document).ready(function() {
		init3d();
	});

	// 不让网页文字选中
	document.onselectstart = function() {
		return false;
	}

	function init3d()
	{
		container = $("#playground");
		sw = window.innerWidth;
		sh = window.innerHeight;

		// Setup the renderer
		renderer = new THREE.WebGLRenderer({ antialias:true });
		renderer.setSize(sw, sh);
		renderer.setClearColor( 0x202428, 1 );
		//renderer.sortObjects = true;
		renderer.autoClear = false;
		container.append(renderer.domElement);

		// Setup the camera
		camera = new THREE.PerspectiveCamera(45, sw / sh, 0.1, 10000000);
		camera.position.x = 1669;
		camera.position.y = 1505;
		camera.position.z = 2497;

		// Setup the scene
		scene = new THREE.Scene();
		//scene.fog = new THREE.Fog(0xffffff, 4000, 4000);
		//scene.add(camera);

		scene2 = new THREE.Scene();
		scene3 = new THREE.Scene();

		// STATS
		stats = new Stats();
		$("#state").append(stats.domElement);

		// CONTROLS
		controls = new THREE.OrbitControls(camera, renderer.domElement);
		controls.autoRotate = false;
		//controls.noZoom = true;
		//controls.noRotate = true;
		//controls.noPan = true;

		// Handling window resize
		window.addEventListener("resize", function() {
			sw = window.innerWidth;
			sh = window.innerHeight;
			renderer.setSize(sw, sh);
			camera.aspect = sw / sh;
			camera.updateProjectionMatrix();
		});

		document.addEventListener( 'mousemove', function(event) {
			event.preventDefault();

			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
		}, false );

		createWorld();
		animate();
	}

	function createWorld()
	{
//		var box = new THREE.Mesh(
//			new THREE.BoxGeometry(100, 100, 100),
//			new THREE.MeshBasicMaterial({color: 0xff0000})
//		);
//		scene.add(box);


		powerview = new PowerView(scene, scene2, scene3, camera, "voltage_tooltip");


		jQuery.subscribe(POWERMENU_CHANGE, function(e, d) {
			powerview.genMonthGraph(d);
		});
		jQuery.subscribe(POWERMENU_2D_3D, function(e, d) {
			powerview.changeView(d);
		});
		jQuery.subscribe(POWERMENU_STATISTIC_DATA, function(e, d) {
			powermenu.showStatisticData(d);
		});

		powermenu = new UiPowerViewMenu("submenu");

	}

	function animate()
	{
		requestAnimationFrame(animate);
		render();
		stats.update();
	}

	function render()
	{
		renderer.clear();
		renderer.render(scene, camera);
		renderer.clearDepth();
		renderer.render(scene2, camera);
		renderer.clearDepth();
		renderer.render(scene3, camera);

		controls.update();

		if(powerview) {
			powerview.update(mouse);
		}
	}

	/////////////////////////////////////////////
	// JUST FOR TEST
	/////////////////////////////////////////////
	function onKeyboardDown()
	{
		// 返回键退出
		console.log(d3.event.keyCode);
		if(d3.event.keyCode == 68) 	// D:
		{
			var obj = scene.getObjectByName("power_container");

			console.log("= Camera Info =================================");
			console.log(camera.position);
			console.log(camera.rotation);
			console.log("Polar Angle = " + controls.getPolarAngle());
			console.log("Azimuthal Angle = " + controls.getAzimuthalAngle());
			console.log(obj.position);
			console.log(obj.rotation);
			console.log("===============================================");

		} else if(d3.event.keyCode == 69) // e
		{
			var obj = scene.getObjectByName("power_container");
			console.log(obj.position);
		}
		else if(d3.event.keyCode == 70) // f
		{
			camera.lookAt(new THREE.Vector3(0, 0, 0));
		}
		else if(d3.event.keyCode == 49)	// 1
		{
			var obj = scene.getObjectByName("power_container");
			obj.position.x += 10;
		}
		else if(d3.event.keyCode == 50)	// 2
		{
			var obj = scene.getObjectByName("power_container");
			obj.position.x -= 10;
		}
		else if(d3.event.keyCode == 51)	// 3
		{
			var obj = scene.getObjectByName("power_container");
			obj.position.y += 10;
		}
		else if(d3.event.keyCode == 52)	// 4
		{
			var obj = scene.getObjectByName("power_container");
			obj.position.y -= 10;
		}
		else if(d3.event.keyCode == 53)	// 5
		{
			var obj = scene.getObjectByName("power_container");
			obj.position.z += 10;
			//obj.rotation.y += 0.1;
		}
		else if(d3.event.keyCode == 54)	// 6
		{
			var obj = scene.getObjectByName("power_container");
			obj.position.z -= 10;
			//obj.rotation.y -= 0.1;
		}
		else if(d3.event.keyCode == 55)	// 7
		{
			var obj = scene.getObjectByName("power_container");
			obj.rotation.z += 0.1;
		}
		else if(d3.event.keyCode == 56)	// 8
		{
			var obj = scene.getObjectByName("power_container");
			obj.rotation.z -= 0.1;
		}
		else if(d3.event.keyCode == 57)	// 9
		{
			var obj = scene.getObjectByName("power_container");
			obj.rotation.x += 0.1;
		}
		else if(d3.event.keyCode == 48)	// 0
		{
			var obj = scene.getObjectByName("power_container");
			obj.rotation.x -= 0.1;
		}
		else if(d3.event.keyCode == 74)	// j
		{
			camera.fov = 1;
			camera.updateProjectionMatrix();
		}
		else if(d3.event.keyCode == 75)	// k
		{
			//camera.fov = 45;
			///camera.updateProjectionMatrix();
		}
	}
	d3.select("body").on("keydown", onKeyboardDown);

</script>

</body>
</html>
